<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ㅋ</title>
    <style>
        div{
            font-size: 200pt;
        }
        span{
            text-shadow: 3px 3px 3px red;
        }
    </style>
</head>
<body>
    <!-- html5에서 새로운 type들이 대거 추가, ie에서 안 됨 -->
    생년월일 : <input type="datetime-local">
    <hr>
    <textarea></textarea>
    <hr>
    <select>
        <option>zzz</option>
        <option>ggg</option>
        <option>ddd</option>
    </select>
    <hr>
    <!--
        CSS 줄려면 DOM객체기는 해야 함
        뭐 주면 효과가 생기고
        -> 아무 효과 없는 DOM 객체가 필요
            div : 기본적으로 줄바꿈 정도 효과
            span : 무
     -->
    <div>ㅋㅋㅋㅋ</div>
    <span>ㅎㅎㅎㅎ</span>ㅁㅁㅁ
</body>
</html>
