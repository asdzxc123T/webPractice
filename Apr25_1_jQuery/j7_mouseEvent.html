<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script src="jQuery.js"></script>
        <script>
            $(function() {
                $("div").mousedown(function(e) {
                    $("h1").text("mousedown : " + e.button);
                });
                $("div").mouseup(function(e) {
                    $("h1").text("mouseup : " + e.button);
                });
                ////////////////////////////
                $("div").mouseenter(function(e) {
                    $("h1").text("mouseenter");
                });
                $("div").mousemove(function(e) {
                    $("h2").text(e.pageX + ", " + e.pageY);
                });
                $("div").mouseleave(function(e) {
                    $("h1").text("mouseleave");
                });
            });
        </script>
        <style>
            div {
                width: 300px;
                height: 300px;
                border: black solid 3px;
            }
        </style>
    </head>
    <body>
        <div></div>
        <h1></h1>
        <h2></h2>
    </body>
</html>
