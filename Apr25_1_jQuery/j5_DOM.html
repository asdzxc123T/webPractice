<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script src="jQuery.js"></script>
        <script>
            $(function() {
                $("#b1").click(function() {
                    // <marquee behavior="alternate">ㅋㅋ</marquee>
                    var m = $("<marquee></marquee>").attr("behavior", "alternate").text("ㅋㅋ");
                    $("div").append(m);
                    // $("div").prepend(m);
                });
                $("#b2").click(function() {
                    // $("div").remove()
                    $("div").empty()
                });

                $("#regBtn").click(function() {
                    var name = $("<td></td>").text($("#nameInput").val());
                    var price = $("<td></td>").text($("#priceInput").val());
                    var t = $("<tr></tr>").append(name, price);
                    $("table").append(t);
                    $("#nameInput").val("");
                    $("#priceInput").val("");
                });
            });
        </script>
        <style>
            div {
                width: 300px;
                height: 300px;
                border: black solid 3px;
            }
        </style>
    </head>
    <body>
        <div></div>
        <button id="b1">추가</button>
        <button id="b2">삭제</button>
        <hr>
        이름 : <input id="nameInput"><p>
        가격 : <input id="priceInput"><p>
        <button id="regBtn">등록</button>
        <hr>
        <table border="1">
            <tr>
                <th>이름</th>
                <th>가격</th>
            </tr>
        </table>
    </body>
</html>
