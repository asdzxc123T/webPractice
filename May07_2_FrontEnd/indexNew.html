<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css" />
        <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
        <script src="https://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
        <script src="may072_jQueryNew.js"></script>
        <style>
            #coverPage img {
                margin-top: 80px;
                width: 60%;
            }
            #coverPageContentArea {
                text-align: center;
            }
            .page {
                margin-right: 3px;
                margin-left: 3px;
            }
            .page:hover {
                cursor: pointer;
                text-decoration: underline;
            }
        </style>
    </head>
    <body>
        <div data-role="page" id="coverPage">
            <div data-role="header" data-position="fixed">
                <h1>Cover Page</h1>
            </div>
            <div data-role="content" id="coverPageContentArea">
                <a href="#mainPage">
                    <img src="android_normal.png">
                </a>
            </div>
        </div>

        <div data-role="page" id="mainPage">
            <div data-role="header" data-position="fixed">
                <a href="#coverPage" data-icon="arrow-l">Back</a>
                <h1>Main Page</h1>
            </div>
            <div data-role="content" id="contentArea">
                <input id="color" placeholder="color">
                <input id="status" placeholder="status">
                <button id="regButton">Register</button>
                <hr>
                <input id="search" placeholder="search">
                <ul id="machines" data-role="listview" data-inset="true">
                    
                </ul>
            </div>
        </div>

        <div data-role="page" id="detailPage">
            <div data-role="header" data-position="fixed">
                <a id="backToMain" href="#mainPage" data-icon="arrow-l">Back</a>
                <h1>Detail Page</h1>
            </div>
            <div data-role="content" id="detailContentArea">
                <ul id="detailContentAreaUl" data-role="listview" data-inset="true">
                    
                </ul>
                <button id="updateButton">Update</button>
                <button id="deleteButton">Delete</button>
            </div>
        </div>
    </body>
</html>
